<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <div th:insert="~{fragmentos/header::header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="col-4">
                        <a th:href="@{/usuarios/cadastrar}" class="btn btn-success">Cadastrar</a>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead class="thead-dark">
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Nome</th>
                                <th scope="col">CPF</th>
                                <th scope="col">Telefone</th>
                                <th scope="col">Ativo?</th>
                                <th scope="col">Ações</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="usuario:${usuariosLista}">
                                <th scope="row" th:text="${usuario.id}"></th>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.cpf}"></td>
                                <td th:text="${usuario.telefone}"></td>
                                <td th:text="${usuario.ativo} ? 'Ativado' : 'Desativado'"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Basic example">
                                        <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" class="btn btn-danger">Deletar</a>
                                        <a th:href="@{/usuarios/atualizar/{id}(id=${usuario.id})}" class="btn btn-warning">Atualizar</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
