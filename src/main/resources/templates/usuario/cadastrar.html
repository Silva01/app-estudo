<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <link href="/webjars/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
</head>
<body>
    <div th:insert="~{fragmentos/header::header}"></div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-8" style="margin-left: auto; margin-right: auto">
                    <h3>Cadastro de Usuário</h3>
                    <br>
                    <form action="#" th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" placeholder="CPF">
                        </div>
                        <div class="form-group">
                            <label for="fone">Telefone</label>
                            <input type="tel" class="form-control" id="fone" th:field="*{telefone}" placeholder="Telefone">
                        </div>
                        <div class="form-group">
                            <label for="projetos">Projetos</label>
                            <select class="custom-select" multiple id="projetos" th:field="*{projetos}">
                                <option th:each="projeto:${projetos}" th:value="${projeto.id}" th:text="${{projeto.nome}}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}" placeholder="senha" maxlength="20">
                        </div>
                        <input type="hidden" id="id" th:field="*{id}">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
