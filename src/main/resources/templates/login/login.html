<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="col-6" style="margin-left: auto; margin-right: auto; margin-top: 5%">
                    <div class="card-body">
                        <img th:src="@{/images/flor.svg}" class="card-img-top" height="130"/>
                        <form action="/login" method="post">
                            <div class="form-group">
                                <label for="username">CPF</label>
                                <input type="text" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Entre com cpf">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">Logar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
